<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Use title if it's in the page YAML frontmatter -->
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Stylesheets and Javascript -->
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/flat-ui.css' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/all.css' | relative_url }}"/>
  
  <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/prettify.js' | relative_url }}"></script>
</head>

<body>
<nav class="navbar-nav navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Documentation</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            {% include menu.html %}
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ site.repo_url }}" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Chapter menu -->
        <ul class='nav nav-list'>
          {% include menu.html %}
        </ul>
      </div>
      <div class="col-md-9">
        <!-- Load the markdown documentation -->
        {{ content }}
        <hr>
        <div class="row">
          <div class="col-md-12">
            <h2>Contribute to this website</h2>

            <p>
              You can report an
              <a href="{{ site.issue_url }}" target="_blank">issue</a> or create a
              <a href="{{ site.pr_url }}" target="_blank">pull request</a>.
              For more info, see the <a href="{{ '/about' | relative_url }}">About</a>-page.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
